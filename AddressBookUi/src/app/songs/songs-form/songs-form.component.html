<form novalidate #form="ngForm" (submit)="onSubmit(form)"> 
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="ui segment attached secondary inverted" style="border: none; background-image:  linear-gradient(135deg, rgb(24,42,115) 0%,rgb(33,138,174) 69%, rgb(32,167,172) 89%); text-align: center;"><i class="far fa-plus-square"></i>  Create/Edit Song</div>
    <div class="create mt-4">
        <div class="form-group">
            <label>SONG NAME</label>
            <input required type="text" class="form-control form-control lg" placeholder="Song Name" name="songName" #songName="ngModel" [(ngModel)]="service.formData.songName" [class.invalid]="songName.invalid && songName.touched">
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg col-md-12 m-auto" type="submit" (click)="toggleLoading()" [disabled]="form.invalid">SUBMIT</button>
        </div>
    </div>
    <div class="ui segment attached secondary inverted" style="border: none; background-image:  linear-gradient(135deg, rgb(24,42,115) 0%,rgb(33,138,174) 69%, rgb(32,167,172) 89%); text-align: center;">Album list</div>
        <table class="table mt-3" id="albumTable">
            <thead class="thead-light">
                <tr>
                    <th><i class="far fa-user"></i>Album Name&nbsp;<i class="fa fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                </tr>
            </tbody>
        </table>
</form>
